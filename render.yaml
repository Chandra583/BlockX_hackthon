# render.yaml - VERIDRIVE Backend Deployment Configuration
services:
  - type: web
    name: veridrive-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_S3_BUCKET_NAME
        value: veridrive-uploads
      - key: CORS_ORIGIN
        value: https://veridrive-frontend.netlify.app
      - key: FRONTEND_URL
        value: https://veridrive-frontend.netlify.app




